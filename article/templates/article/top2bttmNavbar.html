<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9b076f34a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'article/style.css' %}">
    <title>yourNewsWebApp</title>

</head>

<body>
    <nav class="navbar navbar-expand">
        <a class="navbar-brand" href="{% url 'allArticles' %}">
            <img class="logo" src="{% static 'article/yourNewsSiteLogoLtPrpl.png' %}" alt="">
        </a>
        <ul class="navbar-nav ml-auto nav-fill w-100">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'allArticles' %}">
                    <i class="fa fa-home"></i>
                    <div>Home</div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'news' %}">
                    <i class="fa fa-newspaper-o"></i>
                    <div>News</div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'podcasts' %}">
                    <i class="fa fa-podcast"></i>
                    <div>Podcasts</div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contributors' %}">
                    <i class="fa fa-users"></i>
                    <div>Contributors</div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-venus"></i>
                    <div>About</div>
                </a>
            </li>
        </ul>
    </nav>
    <div class="top">
        <img class="smallScreenLogo" src="{% static 'article/yourNewsSiteLogoLtPrpl.png' %}" alt="logo"> <img>
    </div>
    {% block home %}{% endblock %}
    {% block allArticles %}{% endblock %}
    {% block allPodcasts %}{% endblock %}
    {% block allContributors %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
